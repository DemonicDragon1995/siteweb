{{ define "main" }}
<div class="pv5 psides bg-near-white">
    <div class="mw7 center tc">
        <div class="lh-copy tc">
            {{ .Content }}
        </div>
    </div>
</div>

<div class="psides bg-white">	  
	{{ $section := .Data.Pages }}
    <div class="mw8 center cf mb5 contact-wrap" style="display: block;">
	{{ range  $section }}
        <div class="fl w-100 w-50-m w-50-l ph3" style="padding-left: 0.5rem; padding-right: 0.5rem;">
		{{ partial "summary-employee.html" . }}
        </div>
		{{ end }}
    </div>
</div>

<div class="psides tc mt4 mb5">
    <a href="/contact/" class="f4 link ph4 pv3 mv2 dib bg-vert1 white mr3">Contactez-nous</a>
</div>

{{ end }}
